<Location /svn/${project.id}>
    DAV svn
    SVNParentPath /var/service/data/repos/${project.id}/svn
    AuthType Basic
    AuthName "IIJ ActiveDirectory(DS) Authentication"
    AuthzSVNAccessFile /var/service/data/trac/projects/${project.id}/conf/authz.conf

    AuthBasicProvider wsgi
    WSGIAuthUserScript /var/service/data/www/wsgi/auth.py
    require valid-user
</Location>
